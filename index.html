<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/google-favicon-128x128.png">
  
  <title>Google</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>

  <header>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <a href="#">About</a>
        <a href="#">Store</a>
      </ul>

      <ul class="header__nav-list">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img class="header__nav-img" src="images/google-app.png" alt="google-apps">
        <img class="header__nav-img" src="images/profile-pic.png" alt="profile-pic">
      </ul>
    </nav>
  </header>

  <section>
    <img class="section__logo" src="images/googlelogo_color_272x92dp.png" alt="logo">
    <div class="section__input-container">
      <i class="fas fa-search"></i>
      <input class="section__input-box" type="text">
      <img src="images/microphone-google.png" alt="mic">
    </div>

    <div class="section__button-container">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </section>

  <footer>
    <nav class="footer__nav">
      <ul class="footer__nav-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </ul>

      <ul class="footer__nav-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </ul>
    </nav>
  </footer>

  
</body>
</html>
